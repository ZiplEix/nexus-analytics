services:
  nexus-analytics:
    build: .
    ports:
      - "5000:5000"
    environment:
      - WINDOWS_HOST=host.docker.internal
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
      - ./prompt:/app/prompt
